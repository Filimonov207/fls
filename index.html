<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FStudio | Проекты</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Стили под ОС -->
    <link rel="stylesheet" href="css/os-theme.css">
    <!-- Иконки -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Шапка -->
    <header class="bg-dark text-white py-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mb-0">
                    <i class="bi bi-code-slash"></i> FSTUDIO
                </h1>
                <a href="https://t.me/fchannel207" class="btn btn-outline-light">
                    <i class="bi bi-telegram"></i> Наш ТГК
                </a>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="container my-5">
        <!-- Последние проекты -->
        <section>
            <h2 class="mb-4"><i class="bi bi-stickies"></i> ПОСЛЕДНИЕ ПРОЕКТЫ</h2>
            <div class="row row-cols-1 row-cols-md-2 g-4" id="projects-container">
                <!-- Проекты будут загружаться здесь -->
            </div>
        </section>

        <!-- Описание -->
        <section class="mt-5 p-4 bg-light rounded-3">
            <h3><i class="bi bi-info-circle"></i> О ТГК</h3>
            <p class="lead">
                Добро пожаловать в официальный веб-хаб нашего Telegram-канала. Здесь собраны все наши "безумные" проекты.
            </p>
            <div class="mt-3">
                <a href="https://t.me/your_channel" class="btn btn-primary me-2">
                    <i class="bi bi-telegram"></i> Подписаться
                </a>
                <button class="btn btn-outline-secondary" id="theme-toggle">
                    <i class="bi bi-moon-stars"></i> Сменить тему
                </button>
            </div>
        </section>
    </main>

    <!-- Подвал -->
    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">© 2025 FStudio. Все права защищены.</p>
        </div>
    </footer>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
